<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="ms_bg_head">
        <nav class="container text-center p-4">
            HEADER
        </nav>
    </header> 
    <main>
        <!-- start bootstrap -->
        <section class="ms_bg_section1">
            <div class="container ms_text_white">
                <div class="row text-center">
                    <div class="col-12">
                        <div>
                            <img class="ms_avatar" src="./img/avatar.svg" alt="avatar">
                        </div>
                        <h1 class="ms_title_sec1">START BOOTSTRAP</h1>
                        <div class="ms_star">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <h6 class="col-12">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </h6>
                    </div>
                </div>
            </div>
        </section>

        <!-- portfolio -->
        <section class="pt-4">
            <div class="container">
                <div class="row text-center">
                    <h2>PORTFOLIO</h2>
                    <div class="ms_star">
                        <i class="bi bi-star-fill"></i>
                    </div>

                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/cake.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/circus.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/game.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/safe.png" alt="cabin">
                        </div>
                        <div class="col-sm-6 col-lg-4 p-2">
                            <img src="./img/submarine.png" alt="cabin">
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
